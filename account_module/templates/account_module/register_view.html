<body translate="no">
<div class="wrapper">
    <div class="title-text">
        <div class="title login">ورود</div>
        <div class="title signup">ثبت نام</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">ورود</label>
            <label for="signup" class="slide signup">ثبت نام</label>
            <div class="slider-tab"></div>
        </div>
        <div class="form-inner">

            {% include 'account_module/components/sign_in_component.html' %}

            {% include 'account_module/components/sign_up_component.html' %}


        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.map"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<script src="/static/assets/js/custom.js"></script>
<script>


    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");
    signupBtn.onclick = (() => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    });
    loginBtn.onclick = (() => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    });
    signupLink.onclick = (() => {
        signupBtn.click();
        return false;
    });

</script>


</body>
</html>
